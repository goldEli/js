<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <p id="text">123</p>
      <p>888</p>
      <div>
        <h1>999</h1>
      </div>
    </div>
    <script>
      /* 
          innerHTML 获取标签内html结构，包含标签
        */
      const container = document.querySelector("#container");
      console.log(
        container.innerHTML
      );
      console.log(
        container.outerHTML
      );

      /* 
            innerText 获取标签内容，不包含标签
        */
      const text = document.querySelector("#text");
      console.log("text.innerText", text.innerText);
      console.log("text.outerText", text.outerText);
    </script>
  </body>
</html>
