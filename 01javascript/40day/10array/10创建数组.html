<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 数组
       * 数组是另一种盒子
       * 可以存多个数据
       */

      /**
       * 如何创建数组，字面量方式
       */
      //    const arr = []
      const arr = [1, 2, 3];
      console.log(arr);
      /**
       * 怎么获取某一个值
       * 根据索引获取对应的值
       * 索引 从 0 开始，0,1,2,3,4
       */
      // 获取索引值为0的值
      const first = arr[0];

      const third = arr[2];
      console.log("first:", first); // 1
      console.log("third:", third); // 2
      console.log(arr[3]); // undefine

      /**
       * 获取数组长度
       */
      const length = arr.length;
      console.log("length:", length);

      /**
       * 通过循环遍历获取数组内容
       * 0 , 1,2,3
       */

      const arr1 = [11, 22, 33, 44];
      // 对应的下标是 0,1,2,3
      for (let i = 0; i < arr1.length; ++i) {
        console.log(arr1[i]);
      }

      /**
       * 通过 new 创建数组
       */
      const arr2 = new Array(11, 22, 33, 44);
      console.log("arr2", arr2);
      /**
       * 数组的值可以使不同类型
      */
     const arr3 = [1, true, null, undefined, "hello"]
     console.log('arr3', arr3)
    </script>
  </body>
</html>
