<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //这个for控制着画多少行
      for (let j = 1; j <= 5; j++) {
        //这个for控制每行画多少空格
        for (let k = j; k <= 5; k++) {
          document.write("&nbsp;");
        }
        //这个for 控制每行画多少*
        for (let i = 0; i < 10; i++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
