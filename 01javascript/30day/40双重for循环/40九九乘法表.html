<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 两组数字相乘 所以需要用到双重for循环
       */
      for (let i = 0; i < 5; ++i) {
        for (let j = 0; j < 5; ++j) {
          console.log("i,j", i, j);
        }
      }

      for (let i = 1; i <= 9; i++) {
        /**
         * i = 1
         * j = 1
         *
         * i = 2
         * j = 1,2
         *
         * i = 3
         * j = 1,2,3
         */
        for (let j = 1; j <= i; j++) {
          document.write(j + "*" + i + "=" + i * j + "&nbsp;&nbsp;&nbsp;");
          if (i == j) {
            document.write("<br/>");
          }
        }
      }
    </script>
  </body>
</html>
