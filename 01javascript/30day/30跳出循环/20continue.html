<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * continue 结束本次循环
       */

      for (let i = 0; i < 5; ++i) {
        if (i === 2) {
          continue; // 本次循环结束，进行下一次循环
        }
        console.log(i); // 0 1 3 4
      }
    </script>
  </body>
</html>
