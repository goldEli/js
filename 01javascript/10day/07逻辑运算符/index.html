<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * ! 非（取反）
         * && 并且
         * || 或者
        */
       console.log(!false) // true

       let num = 20
       console.log(num > 15 && num < 30) // true （所有条件必须同时满足）
       console.log(num > 15 || num < 30) // true （只用满足一个条件）

       console.log(num > 15 && num < 18) // true （所有条件必须同时满足）
       console.log(num > 15 || num < 18) // true （只用满足一个条件）
    </script>
</body>
</html>
