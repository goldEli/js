<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; ++i) {
        for (let j = 0; j < 5; ++j) {
          if (i === 3) {
            break; // 退出当前的for循环
          }
          console.log("i,j", i, j);
        }
      }
    </script>
  </body>
</html>
