<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 画正方形 长10 宽是5
       */
      // 画4次边
      for (let j = 0; j < 5; ++j) {
        // 画一条为10的边
        for (let i = 0; i < 10; i++) {
          document.write("#");
        }
        // 每次画一条边的时候 换行
        document.write("<br/>");
      }
      
    </script>
  </body>
</html>
