<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 2：用*画等腰三角形

      提示：画空格用&nbsp;或者&ensp;

      如：
         *
        ***
       *****
      ******* */

      /**
       * i=0 3空格 1心心
       * i=1 2空格 3心心
       * i=2 1空格 5心心
       * i=3 0空格 7心心
       */

      // 画行
      for (let i = 0; i < 4; ++i) {
        // 画空格
        for (let j = 0; j < 3 - i; ++j) {
          document.write("&nbsp");
        }
        // 画心心
        for (let k = 0; k < 2 * i + 1; ++k) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
