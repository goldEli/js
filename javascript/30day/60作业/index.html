      /* 4.将一个正整数分解质因数。例如：输入90,打印出90=2*3*3*5。输入60=2*2*3*5。 */

      var n = 1000; //被分解的数
      var k = 2; //最小的质数
      document.write(n + "=");
      //循环条件：n不断减小，k不断增大，n>=k
      while (n >= k) {
        //先判断要不要结束
        if (n == k) {
          document.write(k);
          break;
        } else if (n % k == 0) {
          //走到这步说明n已经大于k，就只有两种可能，一种是能除尽，一种是除不尽
          //除尽后，n变小，继续循环
          n = n / k;
          document.write(k + "*");
        } else {
          //说明没有除尽，自增长
          k++;
        }
      }

      /* 5.输入2个日期 （年月日），计算两个日期相差多少天？ */
      var a = window.prompt("按格式输入第一个年/月/日");

      var b = window.prompt("按格式输入第二个年/月/日");

      var d1 = Date.parse(a); // 返回一个毫秒数

      var d2 = Date.parse(b); // 返回一个毫秒数

      var resultTime = Math.abs(d1 - d2); //通过取绝对值，得到2个日期之差

      var days = parseInt(resultTime / (24 * 60 * 60 * 1000));

      document.write(`${a} - ${b} 之间相差${days}天！`);
