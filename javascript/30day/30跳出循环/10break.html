<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * break 跳出循环，结束整个循环
       */
      for (let i = 0; i < 5; ++i) {
        console.log(i); // 0 1 2
        if (i === 2) {
            break; // 结束整个循环
        }
      }
    </script>
  </body>
</html>
