<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * < 
         * > 
         * >=
         * <=
         * === 和 !==
         * == 和 != （不要用） 
        */
       // 比较返回的结果是 true 或者 false
       console.log(100 > 99) // true
       console.log(100 < 99) // true
       console.log(100 === 100)
       console.log(100 !== 100)
    </script>
</body>
</html>
