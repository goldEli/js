<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 年龄大于等于18岁是成人，小于18岁未成年
      const age = window.prompt("input your age");

      // 小于18岁未成年
      if (age < 18) {
        alert("未成年人");
      }

      // 年龄大于等于18岁是成人
      if (age >= 18) {
        alert("成年人");
      }

      if (age > 60) {
        alert("老年人");
      }

      /**
       * 只要当if内条件为真 true，就会执行花括号的内容
       */
    </script>
  </body>
</html>
