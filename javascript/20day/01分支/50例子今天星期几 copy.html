<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 输入一个数字告诉你今天是星期几
       */
      let myDay = Number(prompt("请输入今天的数字数字"));
      if (myDay === 1) {
        alert("今天是星期一");
      } else if (myDay === 2) {
        alert("今天是星期二");
      } else if (myDay === 3) {
        alert("今天是星期三");
      } else if (myDay === 4) {
        alert("今天是星期四");
      } else if (myDay === 5) {
        alert("今天是星期五");
      } else if (myDay === 6) {
        alert("今天是星期六");
      } else if (myDay === 7) {
        alert("今天是星期天");
      } else {
        alert("输入有误");
      }
    </script>
  </body>
</html>
