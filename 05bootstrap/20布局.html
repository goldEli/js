<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入css -->
    <link
      rel="stylesheet"
      href="./bootstrap-3.4.1-dist/css/bootstrap.min.css"
    />
    <style>
      .my-border {
        border: 1px solid pink;
      }
      .box {
        width: 80%;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 my-border">4</div>
        <div class="col-lg-4 col-md-4 col-sm-4 my-border">4</div>
        <div class="col-lg-4 col-md-4 col-sm-4 my-border">4</div>
        <div class="col-lg-4 col-md-4 col-sm-4 my-border">4</div>
      </div> 
      </div>
     
    </div>
    <script src="./bootstrap-3.4.1-dist/js/jquery-1.11.3.js"></script>
    <script src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <!-- 
        通过link引入css 样式 ，script引入 js ，
        没有min，代表没有压缩的，min 代表的是压缩过的
    -->
  </body>
</html>
