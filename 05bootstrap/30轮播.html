<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入css -->
    <link
      rel="stylesheet"
      href="./bootstrap-3.4.1-dist/css/bootstrap.min.css"
    />
    <style>
      .my-border {
        border: 1px solid pink;
      }
      .box {
        width: 80%;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div
      id="carousel-example-generic"
      class="carousel slide"
      data-ride="carousel"
    >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li
          data-target="#carousel-example-generic"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div style="width: 100%; height: 500px; background-color: red"></div>
          <div class="carousel-caption">...</div>
        </div>
        <div class="item">
          <div style="width: 100%; height: 500px; background-color: pink"></div>
          <div class="carousel-caption">...</div>
        </div>
        <div class="item">
          <div
            style="width: 100%; height: 500px; background-color: #47ff36"
          ></div>
          <div class="carousel-caption">...</div>
        </div>
      </div>

      <!-- Controls -->
      <a
        class="left carousel-control"
        href="#carousel-example-generic"
        role="button"
        data-slide="prev"
      >
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="right carousel-control"
        href="#carousel-example-generic"
        role="button"
        data-slide="next"
      >
        <span
          class="glyphicon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="./bootstrap-3.4.1-dist/js/jquery-1.11.3.js"></script>
    <script src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <!-- 
        通过link引入css 样式 ，script引入 js ，
        没有min，代表没有压缩的，min 代表的是压缩过的
    -->
  </body>
</html>
