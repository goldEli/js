<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!-- 
        jquery 是一个JavaScript 库
        用途：
            1. 简化了JavaScript 操作页面的复杂度
            2. 兼容性 
            3. 性能（普通开发不了解一些底层原理，导致乱用）
        现状：
            1. 我们国家几乎不用了，被 vue react 替代
            2. 其他国家还在用（比如日本），互联网不发达（国家保护实体），技术还是很厉害的，很多经典的书，有自己的语言ruby
        为什么还要学
            1. 老项目可能还在用
            2. 新技术都是基于老技术来迭代的，学习老技术对理解新技术是很有帮助的
        
        javaScrip 的诞生也借鉴了很多其他语言的
        （1）借鉴C语言的基本语法；
        （2）借鉴Java语言的数据类型和内存管理；
        （3）借鉴Scheme语言，将函数提升到"第一等公民"（first class）的地位；
        （4）借鉴Self语言，使用基于原型（prototype）的继承机制。
            
        学习第三方库的方法
            1. 看官方文档，没有官方 看菜鸟等
            2. 边学边写 todo      
     -->
    <!-- 
        引入jquery的两种方式
        1. 本地引入
        2. 线上引入
      -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.js"></script>
    <script></script>
  </body>
