<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="myInput" />
    <div id="myDiv" style="width: 200px; height: 300px; background: red"></div>
    <script>
      /* 失去焦点 */
      const myInput = document.getElementById("myInput");
      myInput.addEventListener("blur", function (event) {
        console.log("失去焦点");
        console.log(event.target.value);
      });
      /* 移入移出 hover */
      const myDiv = document.getElementById("myDiv");
      myDiv.addEventListener("mouseenter", function (event) {
        console.log("移入");
      });
      myDiv.addEventListener("mouseout", function (event) {
        console.log("移出");
      });
    </script>
  </body>
</html>
