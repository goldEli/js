<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="test()">div</div>
    <div id="myDiv1">div1</div>
    <div id="myDiv2">取消绑定</div>
    <script>
        // 1. 写在标签里
        function test() {
            console.log("div被点击了")
        }

        // 通过节点增加事件处理函数
        const myDiv = document.getElementById("myDiv1")
        myDiv.onclick = function() {
            console.log("div1被点击了")
        }

        // 取消绑定
        const myDiv2 = document.getElementById("myDiv2")
        myDiv2.onclick = function() {
            myDiv1.onclick = null  //解绑
            console.log('div1解绑了');
        }
    </script>
</body>
</html>
