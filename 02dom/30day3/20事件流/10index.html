<head>
  <style>
    #div1 {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    #div2 {
      width: 200px;
      height: 200px;
      background-color: #1eff0e;
    }
    #div3 {
      width: 100px;
      height: 100px;
      background-color: #6085ff;
    }
  </style>
</head>
<body>
  <div id="div1">
    <div id="div2">
      <div id="div3"></div>
    </div>
  </div>
  <script>
    /* 
            事件捕获：html -> body -> div1 -> div2 -> div3（目标）
            事件冒泡： div3（目标）-> div2 -> div1 -> body -> html 

            默认 事件冒泡
            加参数 true
        */
    function $(id) {
      return document.getElementById(id);
    }
    $("div1").addEventListener(
      "click",
      function () {
        console.log(1);
      },
      true
    );
    $("div2").addEventListener(
      "click",
      function () {
        console.log(2);
      },
      true
    );
    $("div3").addEventListener(
      "click",
      function () {
        console.log(3);
      },
      true
    );
  </script>
</body>
