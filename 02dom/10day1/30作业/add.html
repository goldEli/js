    <h4>已经添加的水果：</h4>
    <div id="selectBox"></div>
    <button>清除所有已添加的水果</button>
    <script>
      const data = [
        { id: 1, value: "苹果" },
        { id: 2, value: "香蕉" },
        { id: 3, value: "葡萄" },
      ];

      const box = document.getElementById("box");
      const selectBox = document.getElementById("selectBox");
      function render(data) {
        for (let i = 0; i < data.length; ++i) {
          const dataItem = data[i];
          const item = document.createElement("div");
          //   item.className = "item";
          //   const title = document.createElement("span");
          //   const titleText = document.createTextNode(dataItem.value);
          //   const closeBtn = document.createElement("span");
          //   closeBtn.onclick = function () {
          //     box.removeChild(item)
          //     add(dataItem.value)
          //   };
          //   closeBtn.className = "close-btn";
          //   const closeBtnText = document.createTextNode("x");
          //   closeBtn.appendChild(closeBtnText);
          //   title.appendChild(titleText);
          //   item.appendChild(title);
          //   item.appendChild(closeBtn);
          item.innerHTML = `
        <span>${dataItem.value}</span>
        <span onclick='add("${dataItem.value}")' class="close-btn">+</span>
        `;

          box.appendChild(item);
        }
      }

      function remove(id, value) {
        for (let i = 0; i < data.length; ++i) {
          if (data[i].id === id) {
            add(data[i].value)
            data.splice(i, 1);
            break;
          }
        }
        box.innerHTML = "";
        render(data);
      }

      function add(value) {
        const item = document.createElement("span");
        const text = document.createTextNode(value);
        item.appendChild(text);
        selectBox.appendChild(item);
      }

      render(data);
    </script>
