<script>
    //目的：加快首屏渲染速率
    function show() {
        var aImg = document.querySelectorAll('img');
        /*滚动距离*/
        var scrTop = document.documentElement.scrollTop || document.body.scrollTop;;
        /*可视区高度*/
        // document.documentElement.clientHeight 有兼容问题
        var cliHeight = document.body.clientHeight;
        console.log({ scrTop, cliHeight })
        /*获取物体距离屏幕的高度*/
        for (var i = 0; i < aImg.length; i++) {
            /*图片距离顶端的距离*/
            var imgTop = aImg[i].offsetTop;
            
            if (scrTop + cliHeight > imgTop) {
                aImg[i].setAttribute('src', aImg[i].getAttribute('_src'));
            }
        }
    }
    show();
    window.onscroll = window.onresize = show;
</script>
