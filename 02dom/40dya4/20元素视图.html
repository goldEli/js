<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .fa {
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 10px 20px 30px 40px;
            border: 1px solid red;
            /* overflow: scroll; */
        }
        .son {
            width: 50px;
            height: 50px;
            background-color: gray;
        }
        html {
            margin-top: 10px;
        }
        h1 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="fa" class="fa">
        <h1>12312</h1>
        <h1>12312</h1>
        <div id="son" class="son"></div>
    </div>
    <script>
        const fa = document.getElementById("fa")
        console.log("offsetWidth",fa.offsetWidth)
        console.log("clientWidth",fa.clientWidth)
        const son = document.getElementById("son")
        console.log("offsetTop",son.offsetTop)
        console.log("offsetLeft",son.offsetLeft)

        console.log("scrollWidth", fa.scrollWidth)
        console.log("scrollHeight", fa.scrollHeight)
    </script>
</body>
</html>
