<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fa {
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .son {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .grandson {
        width: 100px;
        height: 100px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="fa">
      <div class="son">
        <div class="grandson"></div>
      </div>
    </div>
    <script>
      const oFa = document.querySelector(".fa");
      const oSon = document.querySelector(".son");
      const oGrandSon = document.querySelector(".grandson");
      oFa.onclick = function (e) {
        console.log("fa");
      };
      oSon.onclick = function (e) {
        console.log("son");
      };
      oGrandSon.onclick = function (e) {
        e.stopPropagation() 
        console.log("grandson");
      };
    </script>
  </body>
</html>
