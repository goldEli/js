<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>打飞机</title>
  </head>
  <body>
    <!-- 
      
     -->
    <div id="game">
      <div id="gameStart">
        <div id="startBtn">开始游戏</div>
      </div>

      <div id="gameEnter">
        <div id="myPlane">
          <img src="./images/myplane.gif" />
        </div>
        <div id="bullets"></div>
        <div id="enemys"></div>
      </div>
    </div>
    <script>
      // 获取元素
      function $(idName) {
        return document.getElementById(idName);
      }
      // 获取元素属性值
      function getStyleValue(element, attr) {
        const value = window.getComputedStyle(element)[attr]; // "19.7px" => 19.7
        return parseFloat(value);
      }

      const game = $("game");
      const gameStart = $("gameStart");
      const startBtn = $("startBtn");

      const gameEnter = $("gameEnter");
      const myPlane = $("myPlane");
      const bullets = $("bullets");
      const enemys = $("enemys");

      // 游戏界面的宽高
      const gameWidth = getStyleValue(game, "width");
      const gameHeight = getStyleValue(game, "height");
      // 游戏界面的上 左边距
      const gameMarginLeft = getStyleValue(game, "margin-left");
      const gameMarginTop = getStyleValue(game, "margin-top");
      // 己方飞机的宽高
      const myPlaneWidth = getStyleValue(myPlane, "width");
      const myPlaneHeight = getStyleValue(myPlane, "height");
      // 字段宽高
      const bulletWidth = 6;
      const bulletHeight = 14;

      // 游戏状态
      let gameStatus = false;
      // 创建子弹的定时器
      let createBulletsTimer = null;
      // 创建敌机的定时器
      let createEnemysTimer = null;
      // 背景图运动的定时器
      let backgroundMoveTimer = null;
      // 检测碰撞定时器
      let checkCrashTimer = null;
      // 所有的子弹
      let allBullets = [];

      // 所有的敌机
      let allEnemys = [];

      // 敌机数据
      const enemysData = {
        enemy1: {
          imgUrl: "./images/enemy1.png",
          imgUrlCrash: "./images/小飞机爆炸.gif",
          width: 34,
          height: 24,
          speed: 2,
        },
        enemy2: {
          imgUrl: "./images/enemy2.png",
          imgUrlCrash: "./images/中飞机爆炸.gif",
          width: 46,
          height: 60,
          speed: 1,
        },
        enemy3: {
          imgUrl: "./images/enemy3.png",
          imgUrlCrash: "./images/大飞机爆炸.gif",
          width: 110,
          height: 164,
          speed: 0.5,
        },
      };

      // 开始游戏
      startBtn.onclick = function () {
        gameStart.style.display = "none";
        gameEnter.style.display = "block";

        // 给当前文档添加键盘事件
        document.onkeyup = onkeyup;
      };

      // 处理按键事件
      function onkeyup(event) {
        // 空格键 32
        if (event.keyCode === 32) {
          if (gameStatus === false) {
            //背景图开始移动
            backgroundMove();
            // 所有敌机和子弹开始运行
            restartBulletsAndEnemysMove();
            // 我方飞机可以移动
            document.onmousemove = myPlaneMove;
            // 定制创建子弹
            createBullets();
            // 定时创建敌机
            createEnemys();
            // 检测碰撞
            checkCrash();
          } else {
            // 背景图停止移动
            stopBackgroundMove();
            // 我方飞机停止移动
            document.onmousemove = null;
            // 停止创建子弹
            stopCreateBullets();
            // 停止创建敌机
            stopCreateEnemys();
            // 停止所有敌机和子弹的移动
            stopBulletsAndEnemysMove();
            // 停止检测碰撞
            stopCheckCrash();
          }
          gameStatus = !gameStatus;
        }
      }

      // 停止所有敌机和子弹
      function stopBulletsAndEnemysMove() {
        for (let i = 0; i < allBullets.length; ++i) {
          allBullets[i].stop();
        }
        for (let i = 0; i < allEnemys.length; ++i) {
          allEnemys[i].stop();
        }
      }

      // 所有敌机和子弹重新开始运行
      function restartBulletsAndEnemysMove() {
        for (let i = 0; i < allBullets.length; ++i) {
          allBullets[i].move();
        }
        for (let i = 0; i < allEnemys.length; ++i) {
          allEnemys[i].move();
        }
      }

      // 乙方飞机移动
      function myPlaneMove(event) {
        // 获取鼠标的位置
        const mouseX = event.pageX;
        const mouseY = event.pageY;

        // 计算飞机的位置
        let myPlaneLeft = mouseX - gameMarginLeft - myPlaneWidth / 2;
        let myPlaneTop = mouseY - gameMarginTop - myPlaneHeight / 2;

        // 修改飞机的位置

        if (myPlaneLeft <= 0) {
          myPlaneLeft = 0;
        }
        if (myPlaneTop <= 0) {
          myPlaneTop = 0;
        }
        if (myPlaneLeft >= gameWidth - myPlaneWidth) {
          myPlaneLeft = gameWidth - myPlaneWidth;
        }
        if (myPlaneTop >= gameHeight - myPlaneHeight) {
          myPlaneTop = gameHeight - myPlaneHeight;
        }

        myPlane.style.left = myPlaneLeft + "px";
        myPlane.style.top = myPlaneTop + "px";
      }

      // 定时创建子弹
      function createBullets() {
        createBulletsTimer = setInterval(function () {
          // createBullet();
          allBullets.push(new Bullet());
        }, 100);
      }

      // 停止创建子弹
      function stopCreateBullets() {
        clearInterval(createBulletsTimer);
      }

      // 创建id
      function createId() {
        return parseInt(Math.random() * 100000);
      }

      // 子弹对象
      function Bullet() {
        this.id = createId();
        // 子弹元素
        this.dom = new Image();
        // 移动需要的定时器
        this.timer = null;
        this.width = 6;
        this.height = 14;
        // 移动速度
        this.speed = -8;

        this.create = function () {
          this.dom.src = "./images/bullet1.png";
          this.dom.className = "bullet";

          // 飞机位置
          const myPlaneLeft = getStyleValue(myPlane, "left");
          const myPlaneTop = getStyleValue(myPlane, "top");

          // 子弹位置
          const bulletLeft = myPlaneLeft + myPlaneWidth / 2 - bulletWidth / 2;
          const bulletTop = myPlaneTop - bulletHeight;
          this.dom.style.left = bulletLeft + "px";
          this.dom.style.top = bulletTop + "px";

          bullets.appendChild(this.dom);
        };

        this.remove = function () {
          this.dom.parentNode.removeChild(this.dom);
          this.stop();
          for (let i = 0; i < allBullets.length; ++i) {
            if (allBullets[i].id === this.id) {
              allBullets.splice(i, 1);
              break;
            }
          }
        };

        this.move = function () {
          const _this = this;
          this.timer = setInterval(function () {
            const currentTop = getStyleValue(_this.dom, "top");
            if (currentTop < 0) {
              _this.remove();
            }
            _this.dom.style.top = currentTop + _this.speed + "px";
          }, 1000 / 60);
        };

        this.stop = function () {
          clearInterval(this.timer);
        };

        this.init = function () {
          this.create();
          this.move();
        };

        this.init();
      }

      // 定时创建敌机
      function createEnemys() {
        createEnemysTimer = setInterval(function () {
          // 随机获取某一种敌机数据
          const enemyData = getRandomEnemyData();
          // new
          allEnemys.push(
            new Enemy(
              enemyData.imgUrl,
              enemyData.width,
              enemyData.height,
              enemyData.speed,
              enemyData.imgUrlCrash
            )
          );
        }, 1000);
      }

      // 随机获取某一种敌机数据
      function getRandomEnemyData() {
        // 0.75 0.2 0.05
        // 75 20 5 => 25 4 1
        const allData = [];
        for (let i = 0; i < 25; ++i) {
          allData.push(enemysData.enemy1);
        }
        for (let i = 0; i < 4; ++i) {
          allData.push(enemysData.enemy2);
        }
        allData.push(enemysData.enemy3);

        // 0-29随机数
        const randomNum = parseInt(Math.random() * 30);

        return allData[randomNum];
      }

      // 停止创建敌机
      function stopCreateEnemys() {
        clearInterval(createEnemysTimer);
      }

      // 敌机对象
      function Enemy(imgUrl, width, height, speed, imgUrlCrash) {
        this.id = createId();
        // 运动定时器
        this.timer = null;
        this.imgUrl = imgUrl;
        this.width = width;
        this.height = height;
        this.dom = new Image(width, height);
        this.speed = speed;

        // 创造方法
        this.create = function () {
          this.dom.src = imgUrl;
          this.dom.className = "enemy";
          // 确定当前敌机的位置
          const left = Math.floor(Math.random() * (gameWidth - width + 1));
          const top = -height;
          this.dom.style.left = left + "px";
          this.dom.style.top = top + "px";

          // 渲染到页面
          enemys.appendChild(this.dom);
        };

        // 删除
        this.remove = function () {
          this.dom.parentNode.removeChild(this.dom);
          for (let i = 0; i < allEnemys.length; ++i) {
            if (allEnemys[i].id === this.id) {
              allEnemys.splice(i, 1);
              break;
            }
          }
          this.stop();
        };

        // 鹏创删除
        this.crashRemove = function() {
          // 更换爆炸图片
          this.dom.src = imgUrlCrash
          // 1秒后删除
          setTimeout(() => {
            this.remove()
          }, 200)
        }

        // 移动
        this.move = function () {
          const _this = this;
          this.timer = setInterval(function () {
            const currentTop = getStyleValue(_this.dom, "top");
            if (currentTop > gameHeight) {
              _this.remove();
            }
            _this.dom.style.top = currentTop + _this.speed + "px";
          }, 1000 / 60);
        };

        // 停止移动
        this.stop = function () {
          clearInterval(this.timer);
        };

        // 构造函数初始化
        this.init = function () {
          this.create();
          this.move();
        };

        this.init();
      }

      // 背景图运动
      function backgroundMove() {
        const speed = 0.5;
        backgroundMoveTimer = setInterval(function () {
          const currentBackgroundPositionY = getStyleValue(
            gameEnter,
            "backgroundPositionY"
          );
          gameEnter.style.backgroundPositionY =
            currentBackgroundPositionY + speed + "px";
        }, 1000 / 60);
      }
      // 背景图停止移动
      function stopBackgroundMove() {
        clearInterval(backgroundMoveTimer);
      }

      // 检查子弹碰撞到敌机
      function checkCrash() {
        checkCrashTimer = setInterval(function () {
          // 所有的子弹 所有的敌机
          // 多对多检测

          for (let i = 0; i < allBullets.length; ++i) {
            const currentBullet = allBullets[i];
            // 这个子弹b与所有敌机检测
            for (let j = 0; j < allEnemys.length; ++j) {
              const currentEnemy = allEnemys[j];
              /*
                  敌机左边距<子弹左边距+子弹宽度<敌机左边距+敌机宽度
                  敌机上边距<子弹上边距<敌机上边距+敌机高度
              */
              const currentBulletLeft = getStyleValue(
                currentBullet.dom,
                "left"
              );
              const currentBulletTop = getStyleValue(currentBullet.dom, "top");

              const currentEnemyLeft = getStyleValue(currentEnemy.dom, "left");
              const currentEnemyTop = getStyleValue(currentEnemy.dom, "top");
              // console.log(
              //   {currentEnemyLeft,a:currentBulletLeft + currentBullet.width , b:currentEnemyLeft + currentEnemy.width}
              // )
              // console.log(
              //   currentEnemyTop,
              //   currentBulletTop,
              //   currentEnemyTop + currentEnemy.height
              // );
              const condition =
                // 子弹左边距 + 子弹宽度 > 敌机左边距
                currentBulletLeft + currentBullet.width > currentEnemyLeft &&
                // 子弹的左边距 + 子弹宽度 < 敌机的左边距+敌机宽度
                currentBulletLeft + currentBullet.width <
                  currentEnemyLeft + currentEnemy.width &&
                // 子弹的上边距 < 敌机上边距+敌机高度
                currentBulletTop < currentEnemyTop + currentEnemy.width &&
                // 子弹上边距 > 敌机上边距
                currentBulletTop > currentEnemyTop;
              if (condition) {
                console.log("crash");
                //删除子弹
                currentBullet.remove()

                // 删除敌机
                currentEnemy.crashRemove()
              }
            }
          }
        }, 1000 / 60);
      }

      // 停止检测子弹碰撞到敌机
      function stopCheckCrash() {
        clearInterval(checkCrashTimer);
      }
    </script>
  </body>
</html>
